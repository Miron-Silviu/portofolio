                        <li>

    <hr class="border-4 border-[#00F963] xs:w-full ">
    <!-- main -->
    <main
        class=" flex max-w-6xl justify-evenly sm:flex-wrap mt-12 m-auto sm:flex felx-wrap sticky xs:px-0 xs:flex-wrap ">
        <section
            class="  md:gap-10 w-96 flex-col space-y-7 sm:flex sm:flex-wrap xs:flex-wrap xs:w-full overflow-hidden  ">
            <div class="flex justify-center w-full  overflow-hidden">
                <h2 class="text-white text-2xl xs:text-lg xs:flex-wrap xs:w-full xs:text-center">Contact me</h2>
            </div>
            <!-- Contact Form -->
            <form id="contact-form" method="post"
                class=" pt-10 pb-10 flex-col xs:border-1 border-2 border-solid rounded-3xl border-[#00F963] space-y-10 text-center sm:flex-wrap  xs:text-center xs:justify-center ">
                <div class="hidden text-white bg-green-800 m-auto w-4/5 h-12 pt-3 rounded-2xl flex-wrap sm:h-16 sm:pt-5 xs:h-16 overflow-hidden"
                    id="alert">Your message has been sent</div>
                <div class="relative">
                    <input
                        class="w-4/5 h-12 bg-gray-300 xs:flex-wrap placeholder:px-3 placeholder:text-xl placeholder:xs:text-lg placeholder:text-black rounded-2xl bg-gradient-to-r transition ease-in-out delay-15  hover:-translate-y-1 hover:scale-110  duration-300 border-solid border-2 border-[#00F963]"
                        type="text" id="name" name="name" placeholder="Your Name" required>
                    <label for="name"></label>
                </div>
                <div class="relative ">
                    <input
                        class="w-4/5 h-12  bg-gray-300 xs:flex-wrap  placeholder:px-3 placeholder:text-xl placeholder:xs:text-lg placeholder:text-black rounded-2xl bg-gradient-to-r transition ease-in-out delay-15  hover:-translate-y-1 hover:scale-110  duration-300 border-solid border-2 border-[#00F963]"
                        type="email" name="email" id="email" placeholder="Your Email" required>
                    <label for="email"></label>
                </div>
                <div class="relative">
                    <textarea
                        class="w-4/5 bg-gray-300 xs:flex-wrap  placeholder:px-3 placeholder:text-xl placeholder:xs:text-lg placeholder:text-black rounded-2xl bg-gradient-to-r transition ease-in-out delay-15  hover:-translate-y-1 hover:scale-110  duration-300 border-solid border-2 border-[#00F963]"
                        name="message" id="message" cols="25" rows="5" placeholder="Message"></textarea>
                </div>
                <button
                    class="text-white xs:w-24 xs:flex-wrap text-lg mt-6 p-2.5 rounded-3xl  w-36 bg-gradient-to-r transition ease-in-out delay-15  hover:-translate-y-1 hover:scale-110  duration-300 border-solid border-2 border-[#00F963]"
                    type="submit">Send Message</button>
            </form>
        </section>
        <!-- Aside container -->
        <aside class="flex xs:mt-16 xs:justify-center sm:justify-center sm:mt-12 md:ml-10 ">
            <div class="flex-col xs:flex-wrap sm:justify-center">
                <h3 class="text-white text-2xl  xs:text-lg text-center">Connect</h3>
                <ul>
                    <li>
                        <a aria-label="github" href="https://github.com/dashboard"
                            class="text-white xs:w-24 xs:flex-wrap text-lg  mt-6 p-2 rounded-3xl  w-36 flex bg-gradient-to-r transition ease-in-out delay-15  hover:-translate-y-1 hover:scale-110  duration-300 border-solid border-2 border-[#00F963]">Github

                            <img class="flex xs:w-auto xs:flex-wrap  ml-2" src="./icons/github_icon.svg" alt="github">
                        </a>
                    </li>
                    <li>
                        <a aria-label="linkedin" href="https://www.linkedin.com/in/silviu-miron-1b185012a/"
                            class="text-white xs:w-24 xs:flex-wrap text-lg  mt-6 p-2 rounded-3xl  w-36 flex bg-gradient-to-r transition ease-in-out delay-15  hover:-translate-y-1 hover:scale-110  duration-300 border-solid border-2 border-[#00F963]">Linkedin

                            <img class=" flex xs:flex-wrap ml-2 " src="./icons/linkedin.svg" alt="linkedin">
                        </a>
                    </li>

                </ul>
            </div>
        </aside>
    </main>
    <script type="module">


        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNUmA2QgJ0s7zY2WnjCmoX6u5mwfZDaM8",
            authDomain: "contactform-75e29.firebaseapp.com",
            projectId: "contactform-75e29",
            storageBucket: "contactform-75e29.appspot.com",
            messagingSenderId: "102682606923",
            appId: "1:102682606923:web:344216ce932742274dbcce"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // set datbase
        const db = getDatabase(app);
       
        const form = document.getElementById("contact-form")
         const alert = document.getElementById("alert");

        //  Create submit function

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("name").value),

                {
                    username: document.getElementById("name").value,
                    email:document.getElementById("email").value,
                     message: document.getElementById("message").value
                });

            form.reset()

         alert.style.display="block";

         setTimeout(() => {
              alert.style.display="none";
         }, 2000);

        });
   
    </script>
    
    <script src="main.js"></script>
